<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/test1.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: #00ff85;
      transition: width 2s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1423543183174012995/1427859193792168109/logo.webp" alt="Logo">
  <div class="loading-bar">
    <div class="fill" id="fill"></div>
  </div>

<script>
  // ðŸ”— Your Google Apps Script web app
  const apiURL = "https://script.google.com/macros/s/AKfycbx6ZXpGhyrlXsEeWuFUwLrYyNOWGNW_7P4cENDsbwRt8-7u2YkxwqQySIfUoJRqatsV/exec";

  window.onload = async function() {
    const fill = document.getElementById("fill");
    fill.style.width = "100%";

    const nickname = localStorage.getItem("nickname");
    const code = localStorage.getItem("accessCode");

    if (!code) {
      window.location.href = "index.html";
      return;
    }

    // Detect Omada controller IP automatically from the current URL
    const currentHost = window.location.hostname;
    let controllerIP;

    if (currentHost.startsWith("192.") || currentHost.startsWith("10.") || currentHost === "1.1.1.3") {
      controllerIP = currentHost; // Use the local IP or 1.1.1.3 redirect
    } else {
      controllerIP = "192.168.254.198"; // fallback (your EAP225)
    }

    try {
      const response = await fetch(`${apiURL}?code=${encodeURIComponent(code)}`);
      const data = await response.json();

      if (data.valid) {
        const params = new URLSearchParams(window.location.search);
        const clientMac = params.get("clientMac");
        const wlanuserip = params.get("wlanuserip");

        if (clientMac && wlanuserip) {
          const authURL = `http://${controllerIP}:8080/portal/auth?clientMac=${clientMac}&wlanuserip=${wlanuserip}`;
          console.log("Authenticating via:", authURL);

          fetch(authURL, { method: "GET" })
            .then(() => window.location.href = "home.html")
            .catch(() => {
              alert("Authenticated but unable to unlock internet automatically. Please reconnect.");
              window.location.href = "home.html";
            });
        } else {
          window.location.href = "home.html";
        }
      } else {
        alert("Invalid or expired code.");
        window.location.href = "index.html";
      }
    } catch (err) {
      console.error("Error:", err);
      alert("Connection error. Please try again later.");
      window.location.href = "index.html";
    }
  };

  // Disable right-click and dev tools
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.onkeydown = function(e) {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
      return false;
    }
  };
</script>

</body>
</html>
