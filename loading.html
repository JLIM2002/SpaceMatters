<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/test1.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: #00ff85;
      transition: width 2s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1423543183174012995/1427859193792168109/logo.webp" alt="Logo">
  <div class="loading-bar">
    <div class="fill" id="fill"></div>
  </div>

  <script>
    const validCodes = ["1234", "spacematters", "access2025"];

    window.onload = function() {
      const fill = document.getElementById("fill");
      fill.style.width = "100%"; // animate fill bar

      const nickname = localStorage.getItem("nickname");
      const code = localStorage.getItem("accessCode");

      // after animation finishes (~2 seconds)
      setTimeout(() => {
        if (validCodes.includes(code)) {
          window.location.href = "home.html";
        } else {
          window.location.href = "index.html";
        }
      }, 2000);
    };
  </script>
</body>
</html>
