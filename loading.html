<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
	@media (max-width: 600px) {
		img {
		width: 150px;
		}
	}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .bg-section {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

.bg1 {
  background-image: url('images/test1.webp');
}

.bg2 {
  background-image: url('images/test2.webp');
}

.bg3 {
  background-image: url('images/test3.webp');

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(70, 70, 70, 0.6);
      z-index: 1;
    }

    .logo-container {
      position: absolute;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 130px;
      margin-bottom: 25px;
    }

    .progress-bar {
      width: 180px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 2s linear;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bg-section bg1"></div>
    <div class="bg-section bg2"></div>
    <div class="bg-section bg3"></div>
  </div>

  <div class="overlay"></div>

  <div class="logo-container">
    <img src="https://cdn.discordapp.com/attachments/1423543183174012995/1427859193792168109/logo.webp?ex=68f06500&is=68ef1380&hm=30fff517af69f8d44182bc9ccfd26ccc6c31a9ef93e8d564e1afe33eff514738" alt="Logo" class="logo">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.querySelector("input[placeholder='Enter username']").value.trim();
  const code = document.querySelector("input[placeholder='Enter code']").value.trim().toUpperCase();

  // ✅ Example valid codes (for testing)
  const validCodes = ["ABC123", "TESTCODE", "WIN2025"];

  // Clean inputs and check properly
  if (validCodes.includes(code)) {
    // ✅ Save username or token (optional)
    localStorage.setItem("user", username);

    // ✅ Redirect to loading screen
    window.location.href = "loading.html";
  } else {
    alert("Invalid code. Please try again.");
    // You can also clear the field:
    document.querySelector("input[placeholder='Enter code']").value = "";
  }
});
</script>

</body>
</html>
