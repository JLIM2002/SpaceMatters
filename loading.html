<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/test1.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: #00ff85;
      transition: width 2s ease-in-out;
    }
  </style>
</head>

    <div class="fill" id="fill"></div>
  </div>

  fill.style.width = "100%";

  }
