<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/test1.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 30px;
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: #00ff85;
      transition: width 2s ease-in-out;
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1423543183174012995/1427859193792168109/logo.webp" alt="Logo">
  <div class="loading-bar">
    <div class="fill" id="fill"></div>
  </div>

<script>
  // 🔗 Replace this with your own Google Apps Script web app URL
  const apiURL = "https://script.google.com/macros/s/AKfycbx6ZXpGhyrlXsEeWuFUwLrYyNOWGNW_7P4cENDsbwRt8-7u2YkxwqQySIfUoJRqatsV/exec";

  window.onload = function() {
    const fill = document.getElementById("fill");
    fill.style.width = "100%"; // animate loading bar

    const nickname = localStorage.getItem("nickname");
    const code = localStorage.getItem("accessCode");

    setTimeout(async () => {
      if (!code) {
        window.location.href = "index.html";
        return;
      }

      try {
        const response = await fetch(`${apiURL}?code=${encodeURIComponent(code)}`);
        const data = await response.json();

        if (data.valid) {
          // ✅ Get Omada parameters from URL
          const params = new URLSearchParams(window.location.search);
          const clientMac = params.get("clientMac");
          const wlanuserip = params.get("wlanuserip");

          // 🟢 Updated: Use your controller’s LAN IP instead of 1.1.1.3
          const controllerIP = "192.168.254.106";
          const authURL = `http://${controllerIP}:8088/portal/auth?clientMac=${clientMac}&wlanuserip=${wlanuserip}&authType=external`;

          // ✅ Try to unlock full network access
          if (clientMac && wlanuserip) {
            fetch(authURL, { method: "GET" })
              .then(() => {
                console.log("✅ Internet unlocked via controller.");
                window.location.href = "home.html";
              })
              .catch((err) => {
                console.error("⚠️ Auth request failed:", err);
                alert("Authenticated but unable to unlock internet automatically. Please reconnect.");
                window.location.href = "home.html";
              });
          } else {
            console.warn("⚠️ Missing Omada parameters.");
            window.location.href = "home.html";
          }
        } else {
          alert("Invalid or expired code.");
          window.location.href = "index.html";
        }
      } catch (err) {
        console.error(err);
        alert("Connection error. Please try again later.");
        window.location.href = "index.html";
      }
    }, 2000);
  };

  // Disable right click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable F12, Ctrl+Shift+I, Ctrl+U
  document.onkeydown = function(e) {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
      return false;
    }
  };
</script>
</body>
</html>
