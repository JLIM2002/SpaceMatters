<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Matters - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: url('images/test2.webp') no-repeat center center;
      background-size: cover;
      background-attachment: scroll; /* Fix for mobile wobble */
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 28px;
      margin-top: 30px;
      color: white;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 20px;
      width: 250px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .like-btn { background: #3b9eff; }
    .subscribe-btn { background: #ff3b3b; }
    .follow-btn {
      background: linear-gradient(to right, #ff69b4, #ffa500);
    }

    .like-btn:hover, .subscribe-btn:hover, .follow-btn:hover {
      transform: scale(1.05);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>Thank you for choosing Space Matters</h1>

  <div class="card-container">
    <div class="card">
      <button class="like-btn">Like</button>
    </div>
    <div class="card">
      <button class="subscribe-btn">Subscribe</button>
    </div>
    <div class="card">
      <button class="follow-btn">Follow</button>
    </div>
  </div>

  <h2>Follow us to get updated!</h2>
  
<script>
    // Disable right click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable F12, Ctrl+Shift+I, Ctrl+U
  document.onkeydown = function(e) {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
      return false;
    }
  };
  
</script>
</body>
</html>
