<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Space Matters</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background: url('https://cdn.discordapp.com/attachments/1423543183174012995/1427855256456396830/bg3.webp?ex=68f06155&is=68ef0fd5&hm=79416cf2d5385381df60622584a6e4648fb2e9e57abdb22cd1d7e137e38cb347&') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      background-attachment: fixed;
      position: relative;
    }

    /* Dark overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(70, 70, 70, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .cards {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      width: 220px;
      height: 340px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
    }

    .card-content {
      flex: 1;
      width: 100%;
    }

    .btn {
      border: none;
      padding: 0.7rem 0;
      width: 100%;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .like {
      background: #1da1f2;
    }

    .subscribe {
      background: #ff4b4b;
    }

    .follow {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
      color: #333;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .card {
        width: 180px;
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Thank you for choosing space matters</h1>

    <div class="cards">
      <div class="card">
        <div class="card-content"></div>
        <button class="btn like">Like</button>
      </div>
      <div class="card">
        <div class="card-content"></div>
        <button class="btn subscribe">Subscribe</button>
      </div>
      <div class="card">
        <div class="card-content"></div>
        <button class="btn follow">Follow</button>
      </div>
    </div>

    <h2>Follow us to get updated!</h2>
  </div>
</body>
</html>
