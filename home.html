<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Matters - Home</title>
  <style>
    /* Ensure full-height background and remove gaps */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      color: #fff;
      text-align: center;
      background: url('images/test2.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 32px;
      margin-top: 40px;
      color: white;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      min-height: calc(100vh - 200px); /* Ensures no gray space */
    }

    .card {
      background: white;
      color: black;
      border-radius: 20px;
      width: 250px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .like-btn { background: #3b9eff; }
    .subscribe-btn { background: #ff3b3b; }
    .follow-btn { background: linear-gradient(to right, #ff69b4, #ffa500); }

    .card button:hover {
      transform: scale(1.05);
    }

    h2 {
      color: white;
      margin-bottom: 40px;
      font-weight: 700;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .card {
        width: 85%;
        height: auto;
        padding: 20px 0;
      }

      .card button {
        font-size: 14px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <h1>Thank you for choosing Space Matters</h1>

  <div class="card-container">
    <div class="card">
      <button class="like-btn">Like</button>
    </div>
    <div class="card">
      <button class="subscribe-btn">Subscribe</button>
    </div>
    <div class="card">
      <button class="follow-btn">Follow</button>
    </div>
  </div>

  <h2>Follow us to get updated!</h2>
  
<script>
  // Disable right click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable F12, Ctrl+Shift+I, Ctrl+U
  document.onkeydown = function(e) {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
      return false;
    }
  };

  // --- Network access grant (Omada-compatible) ---
  window.addEventListener("load", async () => {
    const portalUrl = localStorage.getItem("portalUrl");
    const clientMac = localStorage.getItem("clientMac");
    const wlanuserip = localStorage.getItem("wlanuserip");

    if (portalUrl && clientMac && wlanuserip) {
      try {
        const grantUrl = `${portalUrl}?clientMac=${clientMac}&wlanuserip=${wlanuserip}&success=true`;
        window.location.href = grantUrl;
      } catch (err) {
        console.error("Grant failed:", err);
      }
    } else {
      console.warn("No portal parameters found â€” possibly accessed directly.");
    }
  });
</script>

</body>
</html>
