<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Matters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .bg-section {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .bg1 {
      background-image: url('images/test1.webp');
    }

    .bg2 {
      background-image: url('images/test2.webp');
    }

    .bg3 {
      background-image: url('images/test3.webp');
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(70, 70, 70, 0.6);
      z-index: 1;
    }

    .login-box {
      position: absolute;
      z-index: 2;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    .login-box h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    /* âœ… Mobile: show only middle background */
    @media (max-width: 768px) {
      .background {
        display: block;
      }
      .bg-section {
        display: none;
      }
      .bg2 {
        display: block;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bg-section bg1"></div>
    <div class="bg-section bg2"></div>
    <div class="bg-section bg3"></div>
  </div>

  <div class="overlay"></div>

  <div class="login-box">
    <h1>Space Matters</h1>
    <input type="text" id="nickname" placeholder="Enter username" required>
    <input type="text" id="accessCode" placeholder="Enter code" required>
    <button onclick="goToLoading()">Connect</button>
  </div>

  <script>
    function goToLoading() {
      const nickname = document.getElementById("nickname").value.trim();
      const code = document.getElementById("accessCode").value.trim();

      if (nickname && code) {
        // store user input for loading.html to verify later
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("accessCode", code);

        // redirect to loading.html
        window.location.href = "loading.html";
      } else {
        alert("Please enter both username and code.");
      }
    }

    // Allow Enter key to submit
    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        goToLoading();
      }
    });
  </script>
</body>
</html>
