<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Matters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .bg-section {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .bg1 {
      background-image: url('images/test1.webp');
    }

    .bg2 {
      background-image: url('images/test2.webp');
    }

    .bg3 {
      background-image: url('images/test3.webp');
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(70, 70, 70, 0.6);
      z-index: 1;
    }

    .login-box {
      position: absolute;
      z-index: 2;
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    .login-box h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    /* ✅ Mobile: show only middle background */
    @media (max-width: 768px) {
      .background {
        display: block;
      }
      .bg-section {
        display: none;
      }
      .bg2 {
        display: block;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bg-section bg1"></div>
    <div class="bg-section bg2"></div>
    <div class="bg-section bg3"></div>
  </div>

  <div class="overlay"></div>

  <div class="login-box">
    <h1>Space Matters</h1>
    <input type="text" id="nickname" placeholder="Enter nickname" required>
    <input type="text" id="accessCode" placeholder="Enter code" required>
    <button onclick="goToLoading()">Connect</button>
  </div>

<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6ZXpGhyrlXsEeWuFUwLrYyNOWGNW_7P4cENDsbwRt8-7u2YkxwqQySIfUoJRqatsV/exec; // ← your Apps Script URL

function goToLoading() {
  const nickname = document.getElementById("nickname").value.trim();
  const code = document.getElementById("accessCode").value.trim();

  if (!nickname || !code) {
    alert("Please enter both nickname and access code.");
    return;
  }

  const button = document.querySelector("button");
  button.disabled = true;
  button.innerText = "Verifying...";

  fetch(`${GOOGLE_SCRIPT_URL}?code=${encodeURIComponent(code)}`)
    .then(res => res.json())
    .then(data => {
      console.log("Verification result:", data);

      if (data.valid) {
        // Save to localStorage for loading.html
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("accessCode", code);

        // Capture Omada parameters from URL
        const params = new URLSearchParams(window.location.search);
        localStorage.setItem("portalUrl", params.get("portalUrl") || "");
        localStorage.setItem("clientMac", params.get("clientMac") || "");
        localStorage.setItem("wlanuserip", params.get("wlanuserip") || "");

        // Redirect to loading.html
        window.location.href = "loading.html";
      } else {
        if (data.reason === "No code provided") {
          alert("Please enter an access code.");
        } else if (data.error) {
          alert("Server error: " + data.error);
        } else {
          alert("Invalid or expired code. Please try again.");
        }
      }

      button.disabled = false;
      button.innerText = "Connect";
    })
    .catch(err => {
      console.error("Error verifying code:", err);
      alert("Verification failed. Please check your connection.");
      button.disabled = false;
      button.innerText = "Connect";
    });
}

// Allow Enter key
document.addEventListener("keydown", e => {
  if (e.key === "Enter") goToLoading();
});

// Disable right-click and dev tools
document.addEventListener('contextmenu', e => e.preventDefault());
document.onkeydown = function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
    (e.ctrlKey && e.key === "U")
  ) {
    e.preventDefault();
    return false;
  }
};
</script>

</body>
</html>
