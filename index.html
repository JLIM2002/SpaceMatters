<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceMatters Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('images/test1.webp') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    input {
      padding: 10px;
      width: 200px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Access Code</h2>
    <input type="text" id="accessCode" placeholder="Enter code" />
    <button onclick="goToLoading()">Submit</button>
  </div>

  <script>
    function goToLoading() {
      const code = document.getElementById("accessCode").value.trim();

      if (code) {
        // Redirect to loading page and include the code in URL
        window.location.href = `loading.html?code=${encodeURIComponent(code)}`;
      } else {
        alert("Please enter a code.");
      }
    }
  </script>
</body>
</html>
